<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<div layout:fragment="jsHead" th:remove="tag">
    <script type="text/javascript" th:src="@{/webjars/angularjs/1.5.3/angular.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/generate.js}"></script>
</div>

<div layout:fragment="content" th:remove="tag">
    <div ng-controller="GenerateCtrl">
        <header class="container">
            <h1>Turn DB schema into API</h1>
            <hr />
        </header>

        <section class="container" id="information">
            <div class="row">
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label for="languageSelect">Language</label>
                        <select class="form-control" ng-model="data.selectedLanguage" id="languageSelect" name="language">
                            <option ng-repeat="option in data.availableLanguages" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dbSelect">Database</label>
                        <select class="form-control" ng-model="data.selectedDatabase" id="dbSelect" name="database">
                            <option ng-repeat="option in data.availableDatabases" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dbConnection">DB Connection String</label>
                        <textarea class="form-control" id="dbConnection" ng-model="data.connection" rows="3" name="connection"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Generate</button>
                </form>
                <hr />
            </div>
        </section>

        <footer>
            <div class="container">
                Morfeu.
            </div>
        </footer>
    </div>
</div>

</html>
